steps:
  - name: gradle:8.1-jdk17-alpine
    id: build
    entrypoint: gradle
    args: ['-p', 'fetch-data-cloud-func', 'shadowJar']
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:426.0.0-alpine
    args:
      - gcloud
      - functions
      - deploy
      - fetch-static-gtfs-data
      - --ingress-settings=internal-only
      - --gen2
      - --entry-point=com.github.ajablonski.FetchStaticGtfsData
      - --region=us-central1
      - --source=fetch-data-cloud-func/app/build/libs
      - --trigger-topic=fetch-static-gtfs-data-triggers
      - --runtime=java17
      - --max-instances=1
    waitFor:
      - build
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:426.0.0-alpine
    args:
      - gcloud
      - functions
      - deploy
      - fetch-realtime-gtfs-data-gen1
      - --ingress-settings=internal-only
      - --entry-point=com.github.ajablonski.FetchRealtimeGtfsData
      - --region=us-central1
      - --source=fetch-data-cloud-func/app/build/libs
      - --trigger-topic=fetch-realtime-gtfs-data-triggers
      - --runtime=java17
      - --max-instances=1
      - --set-secrets=/etc/secrets/gtfs_secrets.json=gtfs-secrets-cta:1
    waitFor:
      - build
